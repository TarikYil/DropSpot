version: '3.8'

services:
  # PostgreSQL Veritabanı
  postgres:
    image: postgres:16-alpine
    container_name: dropspot_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=tr_TR.UTF-8 --lc-ctype=tr_TR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dropspot_network

  # Auth Service
  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: dropspot_auth_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/auth_db
      SECRET_KEY: ${SECRET_KEY:-dropspot-super-secret-key-change-in-production-2024}
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      PORT: 8000
      ENVIRONMENT: development
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./auth_service:/app
    restart: unless-stopped
    networks:
      - dropspot_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dropspot_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/dropspot_db
      SECRET_KEY: ${SECRET_KEY:-dropspot-super-secret-key-change-in-production-2024}
      AUTH_SERVICE_URL: http://auth_service:8000
      PORT: 8002
      ENVIRONMENT: development
      GITHUB_REPO_URL: ${GITHUB_REPO_URL:-https://github.com/dropspot/platform}
      FIRST_COMMIT_EPOCH: ${FIRST_COMMIT_EPOCH:-1699000000}
      PROJECT_START_TIME: ${PROJECT_START_TIME:-202411071200}
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      auth_service:
        condition: service_started
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - dropspot_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # pgAdmin - PostgreSQL Yönetim Arayüzü (Opsiyonel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dropspot_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dropspot.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - dropspot_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  dropspot_network:
    driver: bridge

